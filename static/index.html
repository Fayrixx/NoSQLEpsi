<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue ToDo</title>
  <link rel="stylesheet" href="lib/bootstrap-3.3.7.min.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="lib/bootstrap-3.3.7.min.js"></script>
  <script src="lib/vue-2.1.10.min.js"></script>
  <script src="lib/vue-resource-1.1.2.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-pencil"></i> Clients</a>
    </div>
  </nav>
   <div class="modal fade modal-update" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <center><h3>Update client</h3></center>
        <hr>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <center>
            <form class="form-horizontal">
              <input type="hidden" class="_id">
              <input type="text" class="firstname form-control">
              <input type="text" class="lastname form-control">
              <input type="text" class="latitude form-control">
              <input type="text" class="longitude form-control">
              <button type="button" class="btn btn-success btn-update"><i class="glyphicon glyphicon-ok"></i></button>
            </form>
            </center>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="clients">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <center>
              <form class="form-inline">
                <input class="form-control" placeholder="First Name" v-model="client.firstname">
                <input class="form-control" placeholder="Last Name" v-model="client.lastname">
                <input class="form-control" placeholder="Latitude" v-model="client.latitude">
                <input class="form-control" placeholder="Longitude" v-model="client.longitude">
                <button class="btn btn-success" v-on:click="createClient"><i class="glyphicon glyphicon-ok"></i></button>
              </form>
          </div>
          <div class="panel-body">
            <table class="table table-hover">
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Update</th>
              </tr>
              <tr v-for="(client, index) in clients">
                <td class="index-to-update">{{ index }}</td>
                <td>{{ client.firstname }}</td>
                <td>{{ client.lastname }}</td>
                <td>{{ client.latitude }}</td>
                <td>{{ client.longitude }}</td>
                <td><button type="button" class="btn btn-warning update" data-toggle="modal" data-target=".modal-update"><i class="glyphicon glyphicon-pencil"></i></td>
                <td><button type="button" class="close" aria-label="Close" v-on:click="deleteClient(index)"><span aria-hidden="true">&times;</span></button>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
